<!-- Start Header Area -->
<header class="header-area">
   {% if page.layout == "post" or page.layout == "page" %}
   <div class="header-nav  {% if page.dark_header == false %} header-nav-white {% endif %} ">
   {% else %}
   <div class="header-nav  {% if site.dark_header == false %} header-nav-white {% endif %} ">
      {% endif %} 
      <div class="container">
         <div class="row">
            <div class="col-2">
               <a class="header-logo" href="{{site.url}}"><img src="{{site.logo_url}}" alt="{{site.title}}"></a>
            </div>
            <div class="col-10">
               {% include navigation.html %}
            </div>
         </div>
      </div>
   </div>
   <div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
            <div class="modal-header">
               <h4 class="modal-title" id="myModalLabel">Search from site</h4>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <!-- Actual search box -->
               <div class="form-group has-search">
                  <span class="fa fa-search form-control-feedback"></span>
                  <input id="search-input" type="text" class="form-control" placeholder="Search">
               </div>
               <ul id="results-container"></ul>
            </div>
         </div>
      </div>
   </div>
</header>
<!-- End Header Area -->
